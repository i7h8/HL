<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffccd5, #ffe6f0);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .mail-wrapper {
            position: relative;
            width: 220px;
            height: 160px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            animation: tiltBounce 2s infinite ease-in-out;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .mail-wrapper:hover {
            animation: none;
            transform: scale(1.05);
        }
        .mail-wrapper.hide {
            opacity: 0;
        }
        @keyframes tiltBounce {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .mail-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            transform: rotate(180deg);
            width: 210px;
            height: 60px;
            background: #e74c3c;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }
        .heart {
            font-size: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .mail-wrapper:hover .heart {
            transform: scale(1.2);
        }
        .letter {
            position: absolute;
            padding: 8px;
            bottom: -160px;
            width: 250px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(0);
            transition: transform 0.8s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1;
        }
        .letter.show {
            position: absolute;
            top: 400px;
            transform: translateY(-180px);
            opacity: 1;
            z-index: 3;
        }
        .letter h2 {
            font-family: 'Brush Script MT', cursive;
            color: #e74c3c;
            font-size: 24px;
            text-align: center;
        }
        .letter p {
            font-size: 14px;
            color: #444;
            text-align: center;
            padding: 5px;
        }
        .letter .small-hearts {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .letter .small-hearts span {
            font-size: 20px;
        }
        .heart-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-rain span {
            position: absolute;
            bottom: 100%;
            font-size: 24px;
            opacity: 0.9;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        /* ÿ≤ÿ± ÿßŸÑÿ≥ÿ§ÿßŸÑ */
        .proposal {
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .proposal button {
            padding: 6px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .yes {
            background-color: #e74c3c;
            color: #fff;
        }
        .no {
            background-color: #aaa;
            color: #fff;
        }
        .answer {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="mail-wrapper" id="mailWrapper" onclick="openLetter()">
        <div class="heart">üíå</div>
    </div>

    <div class="letter" id="letter">
        <h2>TNBGHIK BNTYüíñ</h2>
        <p>"ZIN DEYLI TNBGHIIIIK GHADI NB9A ME3K DIMN ZIN DEYLI KTKOTA DEYLI TNHBK 
            GHADI NB9A ME3K HTAL LMOT BNTY HTA HAJA MAGHADI TB3EDNI 3ELIK OLA NKHALIHA TFR9 BINATNA GHADI NT9TL 3ELA 9BLK ZIN DEYLI TJDIGTINO TNLOVIIIIIIKüíï"</p>
        <div class="small-hearts">
            <span>‚ù§Ô∏è</span><span>üíñ</span><span>üíò</span>
        </div>

        <!-- ÿßŸÑÿ≥ÿ§ÿßŸÑ Ÿäÿ∏Ÿáÿ± ÿ®ÿπÿØ 2 ÿ´ÿßŸÜŸäÿ© -->
        <div class="proposal" id="proposal">

        </div>

        <div class="answer" id="answer"></div>
    </div>

    <div class="heart-rain" id="heartRain"></div>

    <script>
        const heartEmojis = ['‚ù§Ô∏è', 'üíô', 'üíú', 'üíõ', 'üíö', 'üß°', 'ü§é', 'üñ§', 'ü§ç', 'üíñ', 'üíò', 'üíù'];

        function openLetter() {
            document.getElementById("letter").classList.add("show");
            document.getElementById("mailWrapper").classList.add("hide");
            startContinuousHeartRain();

            // ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ Ÿäÿ∏Ÿáÿ± ÿßŸÑÿ≥ÿ§ÿßŸÑ
            setTimeout(() => {
                document.getElementById("proposal").style.display = 'block';

        }

        function startContinuousHeartRain() {
            setInterval(() => {

        }

        function createHeart() {
            const heartContainer = document.getElementById("heartRain");

            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heartContainer.appendChild(heart);

    </script>

</body>
</html>
